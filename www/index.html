<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">

    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
                <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
                    <span class="topcoat-icon topcoat-icon--menu-stack"></span>
                </a>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">Howdoi</h1>
            </div>
            <div class="topcoat-navigation-bar__item right quarter">
                <a class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon topcoat-icon--edit"></span>
                </a>
            </div>
        </div>

        <!-- <img src="cdvfile://localhost/temporary/MyDir/files/2.jpg" /> -->

        <nav class="side-nav">
            <div class="topcoat-list__container side-nav__list__container">
                <ul class="topcoat-list side-nav__list">
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#" class="side-nav__button">Favoritos</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#" class="side-nav__button">Buscar</a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item">
                        <a href="#" class="side-nav__button">Mis Howdoi</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-content">
            <div class="topcoat-list__container side-nav__list__container">
                <button id="download">Download</button>
                <button id="check">Check</button>
                <button id="remove">Remove</button>
                <button id="query">Query</button>
                <div id="progress"></div>        
    

                <ul class="howdoi_list">

                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>

            </div>
        </div>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/csrf.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
